{% extends 'admin/custom_base.html' %}
{% block admin_content %}
<div class="mb-6"><h1 class="text-2xl font-bold" style="color: var(--text);">Delete 40 Days Note Category</h1></div>
<div class="bg-white rounded-lg shadow-sm p-6 border" style="border-color: var(--border);">
    <p class="mb-4" style="color: var(--text);">Are you sure you want to delete "{{ object.name }}"?</p>
    <p class="mb-4 text-sm text-red-600">Warning: This will also delete all notes in this category!</p>
    <form method="post">
        {% csrf_token %}
        <div class="flex items-center space-x-4">
            <button type="submit" class="px-6 py-2 rounded-lg text-white font-semibold bg-red-600 hover:bg-red-700">Delete</button>
            <a href="{% url 'manage:fortydays_note_categories_list' %}" class="px-6 py-2 rounded-lg border" style="border-color: var(--border); color: var(--text_secondary);">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
