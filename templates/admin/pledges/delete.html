{% extends 'admin/custom_base.html' %}
{% block admin_content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm p-6 border" style="border-color: var(--border);">
        <h1 class="text-2xl font-bold mb-4" style="color: var(--text);">Delete Pledge</h1>
        <p class="mb-6" style="color: var(--text_secondary);">
            Are you sure you want to delete the pledge from <strong>{{ pledge.full_name }}</strong> 
            ({{ pledge.get_currency_display_value }} {{ pledge.amount|floatformat:2 }})? 
            This action cannot be undone.
        </p>
        <form method="post">
            {% csrf_token %}
            <div class="flex items-center space-x-4">
                <button type="submit" class="px-6 py-2 rounded-lg text-white font-semibold bg-red-600 hover:bg-red-700">
                    Yes, Delete
                </button>
                <a href="{% url 'manage:pledges_detail' pledge.pk %}" class="px-6 py-2 rounded-lg border" style="border-color: var(--border); color: var(--text_secondary);">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
