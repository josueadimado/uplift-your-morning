{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | UPLIFT Afrika Admin{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">UPLIFT Afrika Administration</a>
</h1>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Prevent Tailwind CSS from affecting Django admin */
    /* Django admin should use its own default styles */
    body.admin {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
    }
    
    /* Reset any global styles that might interfere */
    #header, #content, #footer {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif !important;
    }
</style>
{% endblock %}
