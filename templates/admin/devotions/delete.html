{% extends 'admin/custom_base.html' %}

{% block admin_content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-sm p-6 border" style="border-color: var(--border);">
        <h1 class="text-2xl font-bold mb-4" style="color: var(--text);">Delete Devotion</h1>
        <p class="text-sm mb-6" style="color: var(--text_secondary);">
            Are you sure you want to delete this devotion? This action cannot be undone.
        </p>
        
        <div class="bg-gray-50 p-4 rounded-lg mb-6" style="background: var(--background_light);">
            <p class="font-semibold" style="color: var(--text);">{{ object.title }}</p>
            <p class="text-sm mt-1" style="color: var(--text_secondary);">
                Publish Date: {{ object.publish_date|date:"M d, Y" }}
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="flex items-center space-x-4">
                <button type="submit" class="px-6 py-2 rounded-lg text-white font-semibold bg-red-600 hover:bg-red-700">
                    Yes, Delete
                </button>
                <a href="{% url 'manage:devotions_list' %}" class="px-6 py-2 rounded-lg border" style="border-color: var(--border); color: var(--text_secondary);">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
