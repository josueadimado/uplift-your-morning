{% extends 'base.html' %}

{% block title %}Prayer Request - UPLIFT Afrika{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8 sm:py-10 md:py-12">
    <h1 class="text-3xl sm:text-4xl font-bold mb-6 sm:mb-8">Submit a Prayer Request</h1>
    
    <div class="bg-white rounded-lg shadow-md p-6 sm:p-8">
        <p class="text-base sm:text-lg text-gray-700 mb-4 sm:mb-6">
            Share your prayer request with our community. We will be praying for you!
        </p>
        
        <form method="post" class="space-y-4 sm:space-y-6">
            {% csrf_token %}
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">Name (Optional)</label>
                <input type="text" name="name" id="name" 
                       class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email (Optional)</label>
                <input type="email" name="email" id="email" 
                       class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <div>
                <label for="request" class="block text-sm font-medium text-gray-700 mb-2">Prayer Request *</label>
                <textarea name="request" id="request" rows="6" required 
                          class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" name="is_public" id="is_public" 
                       class="mr-2">
                <label for="is_public" class="text-sm sm:text-base text-gray-700">Make this prayer request public (visible on website)</label>
            </div>
            
            <button type="submit"
                    class="w-full text-white px-4 sm:px-6 py-2.5 sm:py-3 rounded-lg text-sm sm:text-base font-semibold"
                    style="background: var(--primary);">
                Submit Prayer Request
            </button>
        </form>
    </div>
</div>
{% endblock %}
