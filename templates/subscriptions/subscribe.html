{% extends 'base.html' %}

{% block title %}Subscribe - UPLIFT Afrika{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <h1 class="text-4xl font-bold mb-8">Subscribe for Daily Devotions</h1>
    
    <div class="bg-white rounded-lg shadow-md p-8 mb-8">
        <h2 class="text-2xl font-semibold mb-6">Email Subscription</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="channel" value="email">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address *</label>
                <input type="email" name="email" id="email" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="receive_daily_devotion" id="daily_email" checked 
                       class="mr-2">
                <label for="daily_email" class="text-gray-700">Receive daily devotions</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="receive_special_programs" id="special_email" checked 
                       class="mr-2">
                <label for="special_email" class="text-gray-700">Receive special programs (e.g., 40 Days of Prayer)</label>
            </div>
            <button type="submit"
                    class="w-full text-white px-6 py-3 rounded-lg font-semibold"
                    style="background: var(--primary);">
                Subscribe via Email
            </button>
        </form>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-semibold mb-6">WhatsApp Subscription</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <input type="hidden" name="channel" value="whatsapp">
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number *</label>
                <input type="tel" name="phone" id="phone" required 
                       placeholder="+1234567890" 
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                <p class="text-sm text-gray-500 mt-1">Include country code (e.g., +233 for Ghana)</p>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="receive_daily_devotion" id="daily_whatsapp" checked 
                       class="mr-2">
                <label for="daily_whatsapp" class="text-gray-700">Receive daily devotions</label>
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="receive_special_programs" id="special_whatsapp" checked 
                       class="mr-2">
                <label for="special_whatsapp" class="text-gray-700">Receive special programs</label>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-green-700">
                Subscribe via WhatsApp
            </button>
        </form>
    </div>
    
    <div class="mt-8 text-center">
        <a href="{% url 'subscriptions:unsubscribe' %}" class="text-gray-600 hover:text-gray-800">
            Unsubscribe
        </a>
    </div>
</div>
{% endblock %}
